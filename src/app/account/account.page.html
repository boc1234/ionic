<ion-header>
  <ion-toolbar style="text-align: center;">
    <ion-title (click)="dad()">Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="height: 3%;">

  </div>
<ion-card style="height:20%;">
  <!-- <ion-label>{{this.dataService.dataLogin.username}}</ion-label> -->
  <ion-grid style="height: 100%; width: 100%;">
    <ion-row style="height: 100%; width: 100%;">
      <ion-col size="1">
        <!-- <div >
           <ion-avatar  style="width: 100%; height: 100%;top: 20%; left: 10%; position: relative;">
           
           </ion-avatar>
        </div> -->
      </ion-col>
      <ion-col >
        <div>
          <ion-grid>
            <ion-row>
                <ion-label style=" position: relative; font-size: large;">
                  <b>{{this.dataService.profile.fname}} {{this.dataService.profile.lname}}</b>
                  <h5>{{this.dataService.profile.department}}</h5>
                  <h5>{{this.dataService.profile.empno}}</h5>
                </ion-label>     
            </ion-row>
            <ion-row>
               
            </ion-row>
          </ion-grid>
          
          
        </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-card>
<div style="height: 5%;">

</div>
<ion-item style="border-top:solid 1px rgb(180, 180, 180);" lines=none (click)="changePageUpdateList()">
  <ion-icon name="timer-outline"></ion-icon>
  <ion-label style="text-align: start; cursor: pointer;" >&nbsp;&nbsp;Update List</ion-label>
  <ion-icon slot='end' name="chevron-forward-outline"></ion-icon>
</ion-item>
<ion-item style="border-top:solid 1px rgb(180, 180, 180);" lines=none (click)="loadLocation()">
  <ion-icon name="download-outline"></ion-icon>
  <ion-label style="text-align: start; cursor: pointer;" >&nbsp;&nbsp;Load Data</ion-label>
  <!-- <ion-icon slot='end' name="chevron-forward-outline"></ion-icon> -->
</ion-item>

<!-- <ion-item style="border-top:solid 1px rgb(180, 180, 180);" lines=none></ion-item> -->


<ion-item style="border-top:solid 1px rgb(180, 180, 180);border-bottom:solid 1px rgb(180, 180, 180);" lines=none (click)="logout()">
  <ion-icon name="log-out-outline"></ion-icon>
  <ion-label style="text-align: start; cursor: pointer;" >&nbsp;&nbsp;Logout</ion-label>
</ion-item>
</ion-content>

<ion-footer style="height: 9%; border-top : solid 0.3px rgb(163, 162, 162); z-index: 100; background-color: white;">
  <ion-grid style="height: 100%;">
    <ion-row style="height: 100%;">
      <ion-col size="3" style="text-align: center; line-height: 50%;" (click)="operation.changePageHome()">
        <div style="height: 60%; text-align: center;">
       <ion-icon name="home-outline" style="color: black;zoom: 1.5;width: 100%;height: 100%; "></ion-icon><br>
        <ion-label style="font-size: small;">Home</ion-label>
        </div>
      </ion-col>
      <ion-col size="3" style="text-align: center; line-height: 50%;color: black;" (click)="operation.changePageAsset()">
        <div style="height: 60%; text-align: center;">
       <ion-icon name="scan-outline" style="zoom: 1.5;width: 100%;height: 100%; "></ion-icon><br>
        <ion-label style="font-size: small;">Scan</ion-label>
        </div>
     </ion-col>
     <ion-col size="3" style="text-align: center; line-height: 50%;color: black;" (click)="operation.changePageEdit()">
      <div style="height: 60%; text-align: center;">
     <ion-icon name="pencil-outline" style="zoom: 1.5;width: 100%;height: 100%; "></ion-icon><br>
      <ion-label style="font-size: small;">Update</ion-label>
      </div>
   </ion-col>
     <ion-col size="3" style="text-align: center; line-height: 50%;color: #2780EA ">
      <div style="height: 60%; text-align: center;">
       <ion-icon name="person-circle" style="zoom: 1.5;width: 100%;height: 100%;"></ion-icon><br>
        <ion-label style="font-size: small;">Account</ion-label>
      </div>
     </ion-col>
    </ion-row>
  </ion-grid>
 </ion-footer>
