<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="assetgeneral" ></ion-back-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-searchbar #searchInput autofocus="autofocus" [(ngModel)]="searchdata" (change)="this.search($event)"></ion-searchbar>
<div id="storedata" style="padding-top: 5%;" >
  <!-- <ion-label slot="end" style="font-size: large; color: mediumblue;">clear</ion-label> -->
  <ion-chip  style="font-size: larger;" outline color="primary"*ngFor="let item of row_data;let i= index">
    <ion-label  (click)="test(item.Search)">{{item.Search}}</ion-label>
    <ion-icon name="close-circle" (click)="deleteRow(item)"></ion-icon>
  </ion-chip>
</div>


  <ion-card id="searchdata" style="text-align: center; min-height: 70%; display: none;" >
    <ion-item lines=none>
      <ion-icon slot="end" name="close-circle" (click)="closeSearchData()"></ion-icon>
    </ion-item>
    <ion-label style="text-align: center; font-size: xx-large;">
      test
    </ion-label><br>
    <ion-item>
      <ion-label>
        label1
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        label1
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        label1
      </ion-label>
    </ion-item>
  
  </ion-card>

</ion-content>


<ion-footer style="height: 9%; border-top : solid 0.3px rgb(163, 162, 162); z-index: 100; background-color: white;">
  <ion-grid style="height: 100%;">
    <ion-row style="height: 100%;">
      <ion-col size="3" style="text-align: center; line-height: 50%;color: black;"  (click)="operation.changePageHome()">
        <div style="height: 60%; text-align: center;">
       <ion-icon name="home" style="zoom: 1.5;width: 100%;height: 100%; "></ion-icon><br>
        <ion-label style="font-size: small;">Home</ion-label>
        </div>
      </ion-col>
     <ion-col size="3"  style="text-align: center; line-height: 50%;color: #2780EA ;" (click)="operation.changePageAsset()">
      <div style="height: 60%; text-align: center;">
      <ion-icon name="scan" style="zoom: 1.5; width: 100%;height: 100%; "></ion-icon>
       <ion-label style="font-size: small;">Scan</ion-label>
      </div>
    </ion-col>
     <ion-col size="3" style="text-align: center; line-height: 50%;color: black;" (click)="operation.changePageEdit()">
      <div style="height: 60%; text-align: center;">
     <ion-icon name="pencil-outline" style="zoom: 1.5;width: 100%;height: 100%; "></ion-icon><br>
      <ion-label style="font-size: small;">Update</ion-label>
      </div>
   </ion-col>
     <ion-col size="3" style="text-align: center; line-height: 50%;color: black"(click)="operation.changePageAccount()">
      <div style="height: 60%; text-align: center;">
       <ion-icon name="person-circle" style="zoom: 1.5;width: 100%;height: 100%;"></ion-icon><br>
        <ion-label style="font-size: small;">Account</ion-label>
      </div>
     </ion-col>
    </ion-row>
  </ion-grid>
 </ion-footer>
