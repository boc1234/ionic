  </ion-button>
  
</ion-col>

  </ion-button>
  
</ion-col>
<ion-col  size-xs="4" size-sm="3" size-md="2"  size-lg="2">

  <ion-label>{{postDataAddMaterial.keep}}</ion-label>
 
  <ion-button expand="block" (click)="deleteRows()" style="width: 60%;">

  </ion-button>
</ion-col> 
<ion-col size="6" size-xs="12" size-sm="12" size-md="12" size-lg="6">

</ion-col>

</ion-grid>
