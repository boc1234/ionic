  <ion-content >
    <ion-grid  style="background-color: #cae2ff; height: 100%;">
      <ion-row style="height: 20%; width: 100%;">
      </ion-row>
      <ion-row >
        <ion-col size-xs='0'  size-sm='1' size-md='1' size-lg="3" size-xl='3'></ion-col>
        <ion-col size-xs='12'  size-sm='10' size-md='10' size-lg="6" size-xl='6' >
          <div  style="height: 80%;background-color: white;vertical-align: middle;" >
  
            <ion-title style="text-align: center; margin: 10% 10% 3% 10%;font-size: xx-large; padding-top: 5%;">
              <ion-label >
                Login
              </ion-label>
            </ion-title>
              <div style=" padding-left: 15%;">
                
                <!-- <ion-label style="font-size: medium ; color: rgb(168, 166, 166);margin-bottom: 10px; " >Username</ion-label> -->
                <ion-input placeholder="Username" name="username" type="text" style="border: solid 1px ;width: 80%;"  [(ngModel)]="postData.login" (keyup.enter)="enterInput()" ></ion-input>
    
               <br>
                <!-- <ion-label style="font-size: medium ; color: rgb(168, 166, 166);margin-bottom: 10px; ">Password </ion-label> -->
                <ion-input placeholder="Password" name="password" type="password"   style="border: solid 1px;width: 80%; " [(ngModel)]="postData.password"(keyup.enter)="enterInput()"  > </ion-input>
           
         
              </div>
              
     
              <br>
              <div style="text-align: center; margin: 5% 0 10% 0; height: 10%;">
                <button ion-button (click)="back()" style="width: 20%;height: 100%; font-size: larger;background-color: #2780ea; color: white ;margin-right: 5%;">Back</button>
                <button ion-button (click)="loginAction()" style="width: 20%;height: 100%; font-size: larger;background-color: #2780ea; color: white ;margin-left: 5%;">Login</button>
              </div>
           
          </div>
        </ion-col>
      </ion-row>
     
    </ion-grid>
  </ion-content>
